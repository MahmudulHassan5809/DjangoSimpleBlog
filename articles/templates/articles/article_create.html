{% extends "layout.html" %}

{% block content %}
    <div class="create-article">
    	<h2>Create Your Article</h2>
    	<form class="site-form" method="post" action="{% url "articles:article_create" %}" enctype="multipart/form-data">
    		{{form}}
    		{% csrf_token %}
    		<input type="submit" value="Create Post">
    	</form>
    </div>

    <script src="/static/slugify.js"></script>
{% endblock content %}
